<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <title>HomeObserve WebLog</title>
    </head>
    <body>
        <div id='content_container' class='content'>
        {% if hostname %}<h2>{{ hostname }}</h2>
        <a href='..'>back</a><br>
        {% endif %}
            <table>
            {% for entry in result %}
                <tr>
                    <td><a href='{{ entry.shortname }}'>{{ entry.shortname }}</a></td>
                    <td class='{% if entry.status =='Online' %}green{% elif entry.status == 'Offline' %}red{% endif %}'>{{ entry.status }}</td>
                    <td>{{ entry.timestamp }}</td>
                    <td>{{ entry.ipv4 }}</td>
                    <td>{{ entry.ipv6 }}</td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </body>
</html>
